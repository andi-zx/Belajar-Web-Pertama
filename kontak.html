<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kontak Saya</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background: #f9f9f9;
        border-radius: 10px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      form button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #0056b3;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hubungi Saya</h1>
      <p>Silakan isi form di bawah ini untuk mengirim pesan ke saya:</p>

      <form action="https://formspree.io/f/moqpdgdl" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>

      <a href="index.html">← Kembali ke Beranda</a>
    </div>
  </body>
